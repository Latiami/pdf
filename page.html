<!DOCTYPE html>
<html>
<head>
    <title>Download and Run</title>
</head>
<body>

    <script>
        // Function to trigger the download
        function downloadFile() {
            var downloadLink = document.getElementById("downloadLink");
            downloadLink.click();

        // Trigger the download when the page loads

</body>
</html>
